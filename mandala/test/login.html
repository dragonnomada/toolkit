<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandala.js - Test Login</title>
</head>

<body>

    <!-- mandala display text @name=username -->
    <label>Username: @name</label>
    <!-- mandala input change value as username -->
    <input placeholder="username">
    <!-- mandala display text @pass=password -->
    <label>Password: @pass</label>
    <!-- mandala input change value as password -->
    <input placeholder="password" type="password">
    <!-- mandala button click alert container -->
    <button>sign in</button>

    <script src="../mandala.js"></script>
    <script src="../mandalas/display.js"></script>
    <script src="../mandalas/input.js"></script>
    <script src="../mandalas/button.js"></script>
    <script src="../mandala.start.js"></script>

</body>
